<body id="page-163-com">
	<div class="g-lihd">
		<div class="m-header">
			<h1 class="m-logo">
				<a href="#">网易阅读</a>

			 <div class="m-ulink"><a href="#">登录</a><span class="sep">|</span><a href="#">注册</a></div>
		</div>

	<div class="g-libd">

			<div class="dy-sucs1"></div>
			<a class="dy-sucs2">管理我的订阅</a>
			<p class="dy-sucs3">本窗口将在<span id="j-ticks"></span>秒钟后关闭</p>
			<a class="dy-sucs4" href="javascript: window.close();void(0);"></a>
		</div>
	</div>
<script>
window.onload = function(){
	var ticks = document.getElementById('j-ticks');
	var initNum = 5;
	ticks.innerHTML = initNum;
	countdown = setInterval(function(){
		initNum --;
		ticks.innerHTML = initNum;
		if(initNum <= 0) {
			clearTimeout(countdown);
			window.close();
		}
	},1000)
}
</script>
</body>
