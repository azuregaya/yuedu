<script>
jQuery.noConflict();
jQuery(document).ready(function(){
	var pop = jQuery('#layer1'),mask = jQuery('.m-mask'),cls = jQuery('.j-close');
	
	var setPosition = function(){
		var dh = jQuery(window).height();
		var dt = jQuery(document).scrollTop();
		var lh = pop.height(),lw = pop.width();
		if(dh > lh){
			pop.css('top',(dt+((dh-lh)/2)+"px"));
		}else{
			pop.css('top',(dt+((lh-dh)/2)+"px"));
		}
		pop.css({'left':'50%','margin-left':(-(lw/2)+"px"),'z-index':10000});
		//jQuery('#profile').css('top');
	}
	
	var showLogLayer = function() {
		pop.toggleClass('f-dn');
		setPosition();
		mask.height(jQuery(document).height());
		mask.toggleClass('f-dn');
	};

	var hideLogLayer = function() {
		pop.toggleClass('f-dn');
		mask.toggleClass('f-dn');
	}
	
	showLogLayer();
	cls.click(hideLogLayer);
});
</script>
